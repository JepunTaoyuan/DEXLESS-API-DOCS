<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXLESS API Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- 頂部導航欄 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="DEXLESS logo Black_White bg.png" alt="DEXLESS" class="logo-img logo-light" onerror="this.style.display='none';">
                <img src="DEXLESS logo white.png" alt="DEXLESS" class="logo-img logo-dark" onerror="this.style.display='none';">
                <div class="logo-fallback" style="display: none;">
                    <span class="logo-text">DEXLESS</span>
                </div>
                <span class="logo-badge">API Docs</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search API..." class="search-input">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="header-links">
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="zh-CN">简体中文</button>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- 側邊欄導航 -->
        <aside class="sidebar">
            <nav class="nav" id="sidebar-nav">
                <!-- 導航內容將由 JavaScript 動態生成 -->
            </nav>
        </aside>

        <!-- 主內容區 -->
        <main class="content">
            <div id="content-container">
                <div class="loading">Loading...</div>
            </div>
        </main>

        <!-- 右側目錄 -->
        <aside class="toc">
            <div class="toc-content">
                <h4 class="toc-title" id="toc-title">On This Page</h4>
                <nav id="toc-nav" class="toc-nav">
                </nav>
            </div>
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="docs-data-en.js"></script>
    <script src="docs-data-zh-CN.js"></script>
    <script src="app.js"></script>
</body>
</html>
